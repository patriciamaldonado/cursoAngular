
<div class="text-layout">
    <h1> DecimalPipe y porcentaje</h1>
    <p> Pipes incluidos en Angular - Usualmente usados en el Common Module</p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ (ventasNetas + 200000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancias portenctuales" subheader="del presente año">
            {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>


</div>
