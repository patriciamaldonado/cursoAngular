<div fxLayout="column">
    <div>
        <h1> Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
     <h3>Buscador</h3>   
     <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Number" 
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>
         <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">
          No se encontró nada con el término {{termino}}
         </mat-option>
        </mat-autocomplete>
        
        <pre></pre>
      </mat-form-field>
    </div>
</div>
